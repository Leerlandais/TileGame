<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/tiles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Puzzle</title>
</head>
<body>
    <h1>Tile Slider Puzzle</h1>
    <fieldset>
    <div id="tileTable" style="display: table;">
        <div id="row1" style="display: table-row;">
           <div id="tile11" class="tile1" onClick="tileSelect(1,1);"></div>
           <div id="tile12" class="tile2" onClick="tileSelect(1,2);"></div>
           <div id="tile13" class="tile3" onClick="tileSelect(1,3);"></div>
           <div id="tile14" class="tile4" onClick="tileSelect(1,4);"></div>
        </div>
        <div id="row2" style="display: table-row;">
           <div id="tile21" class="tile5" onClick="tileSelect(2,1);"></div>
           <div id="tile22" class="tile6" onClick="tileSelect(2,2);"></div>
           <div id="tile23" class="tile7" onClick="tileSelect(2,3);"></div>
           <div id="tile24" class="tile8" onClick="tileSelect(2,4);"></div>
        </div>
        <div id="row3" style="display: table-row;">
           <div id="tile31" class="tile9" onClick="tileSelect(3,1);"></div>
           <div id="tile32" class="tile10" onClick="tileSelect(3,2);"></div>
           <div id="tile33" class="tile11" onClick="tileSelect(3,3);"></div>
           <div id="tile34" class="tile12" onClick="tileSelect(3,4);"></div>
        </div>
        <div id="row4" style="display: table-row;">
            <div id="tile41" class="tile13" onClick="tileSelect(4,1);"></div>
            <div id="tile42" class="tile14" onClick="tileSelect(4,2);"></div>
            <div id="tile43" class="tile15" onClick="tileSelect(4,3);"></div>
            <div id="tile44" class="tile16" onClick="tileSelect(4,4);"></div>
         </div>
     </div>
     <button id="startTile">Press Here</button>
    </fieldset>
    <footer>
        <hr>
        <h4 id="copyright"> 
            &copy; Lee Brennan
        </h4>
        <hr>    
       </footer>
<script src="scripts/tiles.js"></script>
</body>
</html>
