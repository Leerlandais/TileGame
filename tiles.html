<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/tiles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Puzzle</title>
</head>
<body>
    <h1>Sliding Puzzle Game</h1>
    <fieldset id="tileSet">
        <legend>Yes Anthony, I like Fieldsets</legend>
        <div id="tileTable">
            <div class="tileRow">
               <div id="tile1_1" class="tile"></div>
               <div id="tile1_2" class="tile"></div>
               <div id="tile1_3" class="tile"></div>
            </div>
            <div class="tileRow">
               <div id="tile2_1" class="tile"></div>
               <div id="tile2_2" class="tile"></div>
               <div id="tile2_3" class="tile"></div>
            </div>
            <div class="tileRow">
               <div id="tile3_1" class="tile"></div>
               <div id="tile3_2" class="tile"></div>
               <div id="tile3_3" class="tile"></div>
            </div>
         </div>
    </fieldset>
<script src="scripts/tiles.js"></script>
</body>
</html>
